<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF_8">
        <title>Vuejs Basics Components</title>
        <script src="https://unpkg.com/vue@3"></script>
    </head>
    <body>
        <div id="app">
           <app-button>Like</app-button>
           <app-button>Love</app-button>
        </div>

        <script type="module">

            let app = {

                    'app-button': AppButton,
                    // 'assignments-list':{},
                    // 'assignments-list-item':{},
                    // 'app-accordion':{},
                }
            };
            Vue.createApp(app).mount('#app');
        </script>

</html>
